{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="col-11 col-md-5 mx-auto mt-5">
        <div class="card shadow p-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
